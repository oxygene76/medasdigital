syntax = "proto3";
package medasdigital.feeburner;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/oxygene76/medasdigital/x/feeburner/types";

// TotalBurnedMedasAmount defines total amount of burned medas fees
message TotalBurnedMedasAmount {
  cosmos.base.v1beta1.Coin coin = 1
      [ (gogoproto.moretags) = "yaml:\"coin\"", (gogoproto.nullable) = false ];
}
